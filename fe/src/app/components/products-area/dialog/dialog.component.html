<div mat-dialog-content>
    <div >
        <h3>{{data.product.name}}</h3>
        <h3>Price: {{data.product.price | currency:"ILS"}}</h3>
        <img [src]="imageUrl + data.product.imageName" width="200">
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" value="1" step="1" [(ngModel)]="data.quantity" required/>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.quantity" [disabled]="!data.quantity">
        <mat-icon>add_shopping_cart</mat-icon>
        Add to cart
    </button>
</div>
